<!DOCTYPE html>
<html lang="pl" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{parts.html :: head('Lista samochodów')}"><title></title></head>
<body>
<div th:replace="~{parts.html :: navbar(page = 'car_list')}"></div>
<div class="container">
    <div class="row">
        <div class="col"><h3>Dane samochodów</h3></div>
    </div>
    <div class="row">
        <div class="col">
            <a class="btn btn-primary" th:href="@{/car/new}">
                Dodaj nowy samochód
            </a>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">VIN</th>
                    <th scope="col">Numer rejestracyjny</th>
                    <th scope="col">Marka</th>
                    <th scope="col">Model</th>
                    <th scope="col">Rok produkcji</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="c,iter: ${cars}">
                    <th scope="row" th:text="${iter.index+1}">1</th>
                    <td>
                        <a th:href="@{/car/details/{id}(id=${c.id})}" th:text="${c.vin}"></a>
                    </td>
                    <td>
                        <a th:href="@{/car/details/{id}(id=${c.id})}" th:text="${c.numerRejestracyjny}"></a>
                    </td>
                    <td>
                        <a th:href="@{/car/details/{id}(id=${c.id})}" th:text="${c.marka}"></a>
                    </td>
                    <td>
                        <a th:href="@{/car/details/{id}(id=${c.id})}" th:text="${c.model}"></a>
                    </td>
                    <td>
                        <a th:href="@{/car/details/{id}(id=${c.id})}" th:text="${c.rok}"></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>


</div>


</body>
</html>
