<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{parts.html :: head('Formularz produktu')}"><title></title></head>
<body>
<div th:replace="~{parts.html :: navbar('product')}"></div>
<div class="container">
    <form th:action="@{/product/save}" th:object="${product}" method="post">
        <input type="hidden" th:field="*{id}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div class="row">
            <div class="col">
                <div class="mb-3">
                    <label for="Nazwa" class="form-label">Nazwa produktu*</label>
                    <input type="text" class="form-control" th:field="*{nazwa}" id="Nazwa">
                </div>
                <div class="mb-3">
                    <label for="Cena" class="form-label">Cena</label>
                    <input type="number" step="any" class="form-control" th:field="*{cena}" id="Cena">
                </div>
                <div class="mb-3">
                    <label for="Rodzaj" class="form-label">Rodzaj</label>
                    <input type="text" class="form-control" id="Rodzaj" th:field="*{rodzaj}">
                </div>
                <div class="mb-3">
                    <label for="opis" class="form-label">Opis</label>
                    <textarea class="form-control" id="opis" th:field="*{opis}"></textarea>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">* Pola wymagane</div>
        </div>
        <div class="row">
            <div class="col-12" th:if="${product.id < 1}">
                <button onclick="window.history.back()" class="btn btn-dark">Cofnij</button>
                <button type="submit" class="btn btn-primary">Zapisz</button>
            </div>

            <th:block th:if="${product.id > 0}">
                <div class="col-11">
                    <button onclick="window.history.back()" class="btn btn-dark">Cofnij</button>
                    <button type="submit" class="btn btn-primary">Zapisz</button>
                </div>
                <div class="col-1">
                    <a th:href="@{/product/delete/{id}(id=${product.id})}" class="btn btn-danger">Usu≈Ñ</a>
                </div>
            </th:block>
        </div>
    </form>


</div>


</body>
</html>
