<!DOCTYPE html>
<html lang="pl" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{parts.html :: head('Lista usług')}"><title></title></head>
<body>
<div th:replace="~{parts.html :: navbar(page = 'service_list')}"></div>
<div class="container">
    <div class="row">
        <div class="col"><h3>Lista usług</h3></div>
    </div>
    <div class="row">
        <div class="col">
            <a class="btn btn-primary" th:href="@{/service/new}">
                Dodaj nową usługę
            </a>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nazwa</th>
                    <th scope="col">Cena</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="s,iter: ${services}">
                    <th scope="row" th:text="${iter.index+1}">1</th>
                    <td th:text="${s.nazwa}">Mark</td>
                    <td th:text="${s.cena}">Otto</td>
                    <td>
                        <a th:href="@{/service/edit/{id}(id=${s.id})}" class="btn btn-primary">Edycja</a>
                        <a th:href="@{/service/delete/{id}(id=${s.id})}" th:if="${s.count == 0}" class="btn btn-danger">Usuń</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
