<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{parts.html :: head('Rejestracja')}"><title></title></head>
<body>
<div th:replace="~{parts.html :: navbar(page = 'register')}"></div>
<div class="container">
    <div class="row">
        <div class="col mt-3 mb-3">
            <form th:object="${user}" method="POST">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="physicalRadio" name="type" th:field="*{userType}" value="1"
                           class="custom-control-input" onclick="changeCustomerType(1)">
                    <label class="custom-control-label" for="physicalRadio">Osoba fizyczna</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="legalRadio" name="type" th:field="*{userType}" value="2"
                           class="custom-control-input" onclick="changeCustomerType(2)">
                    <label class="custom-control-label" for="legalRadio">Osoba prawna</label>
                </div>

                <div class="mb-3 mt-2">
                    <label for="exampleInputEmail1" class="form-label">Adres e-mail*</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" th:field="*{email}"
                           aria-describedby="emailHelp" required>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Hasło*</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" th:field="*{password}">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword2" class="form-label">Powtórz hasło*</label>
                    <input type="password" class="form-control" id="exampleInputPassword2"
                           th:field="*{confirmPassword}">
                </div>
                <div class="mb-3">
                    <label for="addres" class="form-label">Adres*</label>
                    <input type="text" class="form-control" id="addres" th:field="*{adres}">
                </div>
                <div class="mb-3">
                    <label for="NumerTelefonu" class="form-label">Numer telefonu*</label>
                    <input type="text" class="form-control" id="NumerTelefonu" th:field="*{telefon}">
                </div>
                <div class="mb-3">
                    <label for="nip" class="form-label">NIP**</label>
                    <input type="text" class="form-control" id="nip" th:field="*{nip}">
                </div>

                <fieldset id="personFields">
                    <div class="mb-3">
                        <label for="imie" class="form-label">Imię*</label>
                        <input type="text" class="form-control" id="imie" th:field="*{imie}">
                    </div>
                    <div class="mb-3">
                        <label for="nazwisko" class="form-label">Nazwisko*</label>
                        <input type="text" class="form-control" id="nazwisko" th:field="*{nazwisko}">
                    </div>
                    <div class="mb-3">
                        <label for="Pesel" class="form-label">PESEL*</label>
                        <input type="text" class="form-control" id="Pesel" th:field="*{pesel}">
                    </div>
                </fieldset>

                <fieldset id="orgFields">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nazwa*</label>
                        <input type="text" class="form-control" id="name" th:field="*{nazwa}">
                    </div>
                    <div class="mb-3">
                        <label for="regon" class="form-label">REGON*</label>
                        <input type="text" class="form-control" id="regon" th:field="*{regon}">
                    </div>
                </fieldset>

                <span>* Pola wymagane</span><br/>
                <span>** NIP jest wymagany od osoby prawnej</span><br/>

                <button type="submit" class="btn btn-primary">Zapisz</button>
            </form>

            <input type="hidden" id="userTypeHidden" th:value="${user.userType}">
            <script>
                changeCustomerType($('#userTypeHidden').val());
            </script>
        </div>
    </div>
</div>

</body>
</html>
