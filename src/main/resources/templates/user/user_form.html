<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{parts.html :: head('Edycja użytkownika')}"><title></title></head>
<body>
<div th:replace="~{parts.html :: navbar(page = 'user_form')}"></div>
<div class="container">
    <form th:action="@{/user/save}" th:object="${user}" method="POST">
        <div class="row">
            <div class="col mt-3 mb-3">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <div class="mb-3 mt-2">
                    <label for="exampleInputEmail1" class="form-label">Adres e-mail*</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" th:field="*{email}"
                           aria-describedby="emailHelp" required>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Hasło*</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" th:field="*{password}">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword2" class="form-label">Powtórz hasło*</label>
                    <input type="password" class="form-control" id="exampleInputPassword2"
                           th:field="*{confirmPassword}">
                </div>
                <div class="mb-3">
                    <label for="addres" class="form-label">Adres</label>
                    <input type="text" class="form-control" id="addres" th:field="*{adres}">
                </div>
                <div class="mb-3">
                    <label for="NumerTelefonu" class="form-label">Numer telefonu</label>
                    <input type="text" class="form-control" id="NumerTelefonu" th:field="*{telefon}">
                </div>

                <button type="submit" class="btn btn-primary">Zapisz</button>

            </div>
        </div>
    </form>
</div>

</body>
</html>
