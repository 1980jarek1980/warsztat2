<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{parts.html :: head('Rejestracja pracownika')}"><title></title></head>
<body>
<div th:replace="~{parts.html :: navbar(page = 'worker_add')}"></div>
<div class="container mb-5">
    <form th:action="@{/worker/save}" th:object="${worker}" method="POST">
        <div class="row">
            <div class="col mt-3 mb-3">
                <input type="hidden" th:field="*{id}"/>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <div class="mb-3">
                    <label for="imie" class="form-label">Imię*</label>
                    <input type="text" class="form-control" id="imie" th:field="*{imie}">
                </div>
                <div class="mb-3">
                    <label for="nazwisko" class="form-label">Nazwisko*</label>
                    <input type="text" class="form-control" id="nazwisko" th:field="*{nazwisko}">
                </div>
                <div class="mb-3">
                    <label for="Pesel" class="form-label">PESEL*</label>
                    <input type="text" class="form-control" id="Pesel" th:field="*{pesel}">
                </div>
                <div class="mb-3">
                    <label for="addres" class="form-label">Adres*</label>
                    <input type="text" class="form-control" id="addres" th:field="*{adres}">
                </div>
                <div class="mb-3">
                    <label for="NumerTelefonu" class="form-label">Numer telefonu*</label>
                    <input type="text" class="form-control" id="NumerTelefonu" th:field="*{telefon}">
                </div>
                <div class="mb-3 mt-2">
                    <label for="exampleInputEmail1" class="form-label">Adres e-mail*</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" th:field="*{email}"
                           aria-describedby="emailHelp" required>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Hasło*</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" th:field="*{password}">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword2" class="form-label">Powtórz hasło*</label>
                    <input type="password" class="form-control" id="exampleInputPassword2"
                           th:field="*{confirmPassword}">
                </div>
                <div class="mb-3">
                    <label for="dataurodzenia" class="form-label">Data urodzenia*</label>
                    <input type="date" class="form-control" id="dataurodzenia"
                           th:field="*{dataurodzenia}">
                </div>
                <div class="mb-3">
                    <label for="stanowiskopracy" class="form-label">Stanowisko pracy*</label>
                    <input type="text" class="form-control" id="stanowiskopracy" th:field="*{stanowiskopracy}">
                </div>

                <span>* Pola wymagane</span>
            </div>
        </div>
        <div class="row">
            <div class="col-12" th:if="${worker.id < 1}">
                <button th:if="${worker.id == 0}" onclick="window.history.back()" class="btn btn-dark">Cofnij</button>
                <button type="submit" class="btn btn-primary">Zapisz</button>
            </div>

            <th:block th:if="${worker.id > 0}">
                <div class="col-11">
                    <button onclick="window.history.back()" class="btn btn-dark">Cofnij</button>
                    <button type="submit" class="btn btn-primary">Zapisz</button>
                </div>
                <div class="col-1">
                    <a th:href="@{/worker/delete/{id}(id=${worker.id})}" class="btn btn-danger">Usuń</a>
                </div>
            </th:block>
        </div>
    </form>
</div>

</body>
</html>
